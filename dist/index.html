<body class="font-lexendDeca text-[0.95rem] absolute bg-darkBlueMainBg flex flex-col justify-center items-center w-full h-full">
  <main class="lg:flex lg:flex-row-reverse lg:max-w-[1024px]  mb-4 max-w-[23.437rem] rounded-[10px] w-[90%]">
    <div class="relative lg:inset-0 lg:flex-1 box-border">
      <picture>
        <source media="(min-width:1024px)" srcset="/assets/image-header-desktop-c3703b29.jpg ">

    </div>
    
    

    <article class="lg:rounded-br-none lg:rounded-tl-[10px] lg:mr-0 bg-cardBgColor lg:box-border lg:pr-8 lg:mx-5 lg:inset-0 p-5 lg:flex-1 rounded-b-[10px]">
    <div class="lg:px-4 lg:mt-8 lg:mx-6">
      <h1 class="lg:text-left lg:mb-6 mb-4 font-bold text-center text-2xl text-whiteHeading">Get <span class="mb-1 text-softViolet">insights</span> that help your business grow.</h1>
      <p class="lg:text-left  mb-4 text-sm font-regular text-center text-mainParagraphColor leading-normal ">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="flex lg:flex-row lg:mt-12 lg:justify-between  flex-col items-center mt-8">
        <p class="stats-text lg:text-left"><span class="stats">10k+</span> companies</p>
        <p class="stats-text lg:text-left"><span class="stats">314</span> templates</p>
        <p class="stats-text lg:text-left"><span class="stats uppercase">12m+</span> queries</p>
      </div>

    </div>
