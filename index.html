<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Stats preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-lexendDeca text-[0.95rem] absolute bg-darkBlueMainBg flex flex-col justify-center items-center w-full h-full">
  <main class="lg:flex lg:flex-row-reverse lg:max-w-[1024px]  mb-4 max-w-[23.437rem] rounded-[10px] w-[90%]">
    <div class="relative lg:inset-0 lg:flex-1 box-border">
      <picture>
        <source media="(min-width:1024px)" srcset="./images/image-header-desktop.jpg">
        <img class="lg:object-cover lg:rounded-t-none lg:rounded-r-[10px] lg:h-full w-full rounded-t-[10px] h-auto" src="./images/image-header-mobile.jpg" alt="" srcset="">
      </picture>
      <div class="absolute lg:rounded-t-none lg:rounded-r-[10px] rounded-t-[10px] right-[50%] opacity-50 bottom-[50%] bg-softViolet inset-0 w-full h-full"></div>
    </div>
    
    

    <article class="lg:rounded-br-none lg:rounded-tl-[10px] lg:mr-0 bg-cardBgColor lg:box-border lg:pr-8 lg:mx-5 lg:inset-0 p-5 lg:flex-1 rounded-b-[10px]">
    <div class="lg:px-4 lg:mt-8 lg:mx-6">
      <h1 class="lg:text-left lg:mb-6 mb-4 font-bold text-center text-2xl text-whiteHeading">Get <span class="mb-1 text-softViolet">insights</span> that help your business grow.</h1>
      <p class="lg:text-left  mb-4 text-sm font-regular text-center text-mainParagraphColor leading-normal ">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="flex lg:flex-row lg:mt-12 lg:justify-between  flex-col items-center mt-8">
        <p class="stats-text lg:text-left"><span class="stats">10k+</span> companies</p>
        <p class="stats-text lg:text-left"><span class="stats">314</span> templates</p>
        <p class="stats-text lg:text-left"><span class="stats uppercase">12m+</span> queries</p>
      </div>

    </div>  
    
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ndickers</a>.
  </div>
</body>
</html>
